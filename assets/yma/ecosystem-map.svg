<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 560" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif">
  <defs>
    <style>
      .metric-label { font-size: 10px; fill: #999; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
    </style>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <filter id="hubShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="line1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#2563EB" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="560" rx="16" fill="#FAFAF8"/>
  <rect x="0" y="0" width="1200" height="4" rx="2" fill="#1A1A1A"/>

  <!-- Header -->
  <text x="48" y="44" class="metric-label">PRODUCT ECOSYSTEM</text>
  <text x="48" y="76" style="font-size: 22px; font-weight: 700; fill: #1A1A1A;">YMA / Smartel — AI Ecosystem Architecture</text>
  <text x="48" y="100" style="font-size: 14px; fill: #6B6B6B;">Foundational design patterns established across the full product suite</text>

  <!-- Connection lines (drawn first, behind nodes) -->
  <!-- Hub to Computer Vision -->
  <line x1="525" y1="250" x2="280" y2="175" stroke="url(#line1)" stroke-width="2.5"/>
  <!-- Hub to Mobile App -->
  <line x1="525" y1="310" x2="280" y2="385" stroke="url(#line1)" stroke-width="2.5"/>
  <!-- Hub to Analytics Dashboard -->
  <line x1="675" y1="250" x2="920" y2="175" stroke="url(#line1)" stroke-width="2.5"/>
  <!-- Hub to Feedback Loops -->
  <line x1="675" y1="310" x2="920" y2="385" stroke="url(#line1)" stroke-width="2.5"/>

  <!-- Data flow dots on lines -->
  <circle cx="380" cy="208" r="3" fill="#2563EB" opacity="0.3"/>
  <circle cx="420" cy="222" r="2.5" fill="#2563EB" opacity="0.5"/>
  <circle cx="380" cy="352" r="3" fill="#2563EB" opacity="0.3"/>
  <circle cx="420" cy="338" r="2.5" fill="#2563EB" opacity="0.5"/>
  <circle cx="820" cy="208" r="3" fill="#2563EB" opacity="0.3"/>
  <circle cx="780" cy="222" r="2.5" fill="#2563EB" opacity="0.5"/>
  <circle cx="820" cy="352" r="3" fill="#2563EB" opacity="0.3"/>
  <circle cx="780" cy="338" r="2.5" fill="#2563EB" opacity="0.5"/>

  <!-- ==================== Central Hub ==================== -->
  <g filter="url(#hubShadow)">
    <circle cx="600" cy="280" r="76" fill="#1A1A1A"/>
    <circle cx="600" cy="280" r="74" fill="none" stroke="#333" stroke-width="1"/>
  </g>
  <!-- Inner ring accent -->
  <circle cx="600" cy="280" r="60" fill="none" stroke="#2563EB" stroke-width="0.5" opacity="0.3"/>
  <text x="600" y="272" text-anchor="middle" style="font-size: 18px; font-weight: 700; fill: white;">Smartel</text>
  <text x="600" y="296" text-anchor="middle" style="font-size: 12px; fill: #888;">AI Core</text>

  <!-- ==================== Computer Vision Node ==================== -->
  <g filter="url(#shadow)">
    <circle cx="220" cy="170" r="58" fill="white" stroke="#E5E5E3" stroke-width="1.5"/>
  </g>
  <circle cx="220" cy="170" r="58" fill="none" stroke="#2563EB" stroke-width="2" opacity="0.2"/>
  <!-- Icon: eye/lens -->
  <circle cx="220" cy="148" r="10" fill="none" stroke="#2563EB" stroke-width="1.5" opacity="0.4"/>
  <circle cx="220" cy="148" r="4" fill="#2563EB" opacity="0.3"/>
  <text x="220" y="178" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">Computer</text>
  <text x="220" y="194" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">Vision</text>
  <rect x="183" y="204" width="74" height="18" rx="9" fill="#EFF6FF"/>
  <text x="220" y="217" text-anchor="middle" style="font-size: 9px; font-weight: 600; fill: #2563EB;">Real-time data</text>

  <!-- ==================== Mobile App Node ==================== -->
  <g filter="url(#shadow)">
    <circle cx="220" cy="390" r="58" fill="white" stroke="#E5E5E3" stroke-width="1.5"/>
  </g>
  <circle cx="220" cy="390" r="58" fill="none" stroke="#2563EB" stroke-width="2" opacity="0.2"/>
  <!-- Icon: phone -->
  <rect x="212" y="362" width="16" height="22" rx="3" fill="none" stroke="#2563EB" stroke-width="1.5" opacity="0.4"/>
  <circle cx="220" cy="380" r="1.5" fill="#2563EB" opacity="0.4"/>
  <text x="220" y="400" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">Mobile</text>
  <text x="220" y="416" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">App</text>
  <rect x="185" y="424" width="70" height="18" rx="9" fill="#EFF6FF"/>
  <text x="220" y="437" text-anchor="middle" style="font-size: 9px; font-weight: 600; fill: #2563EB;">Mobile-first</text>

  <!-- ==================== Analytics Dashboard Node ==================== -->
  <g filter="url(#shadow)">
    <circle cx="980" cy="170" r="58" fill="white" stroke="#E5E5E3" stroke-width="1.5"/>
  </g>
  <circle cx="980" cy="170" r="58" fill="none" stroke="#2563EB" stroke-width="2" opacity="0.2"/>
  <!-- Icon: chart bars -->
  <rect x="966" y="144" width="6" height="16" rx="1" fill="#2563EB" opacity="0.3"/>
  <rect x="975" y="148" width="6" height="12" rx="1" fill="#2563EB" opacity="0.4"/>
  <rect x="984" y="140" width="6" height="20" rx="1" fill="#2563EB" opacity="0.3"/>
  <text x="980" y="178" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">Analytics</text>
  <text x="980" y="194" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">Dashboard</text>
  <rect x="948" y="204" width="64" height="18" rx="9" fill="#EFF6FF"/>
  <text x="980" y="217" text-anchor="middle" style="font-size: 9px; font-weight: 600; fill: #2563EB;">Desktop UI</text>

  <!-- ==================== Feedback Loops Node ==================== -->
  <g filter="url(#shadow)">
    <circle cx="980" cy="390" r="58" fill="white" stroke="#E5E5E3" stroke-width="1.5"/>
  </g>
  <circle cx="980" cy="390" r="58" fill="none" stroke="#2563EB" stroke-width="2" opacity="0.2"/>
  <!-- Icon: loop arrows -->
  <path d="M972,365 A10,10 0 1,1 972,375" fill="none" stroke="#2563EB" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <polygon points="970,375 974,379 976,373" fill="#2563EB" opacity="0.4"/>
  <text x="980" y="400" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">Feedback</text>
  <text x="980" y="416" text-anchor="middle" style="font-size: 12px; font-weight: 600; fill: #1A1A1A;">Loops</text>
  <rect x="948" y="424" width="64" height="18" rx="9" fill="#EFF6FF"/>
  <text x="980" y="437" text-anchor="middle" style="font-size: 9px; font-weight: 600; fill: #2563EB;">CV Metrics</text>

  <!-- ==================== CV Confidence Legend ==================== -->
  <rect x="440" y="130" width="320" height="32" rx="8" fill="white" stroke="#E5E5E3" stroke-width="1" filter="url(#shadow)"/>
  <text x="460" y="151" style="font-size: 10px; font-weight: 600; fill: #6B6B6B;">CV Confidence:</text>
  <circle cx="556" cy="146" r="5" fill="#F59E0B"/>
  <text x="568" y="150" style="font-size: 10px; fill: #6B6B6B;">Processing</text>
  <circle cx="642" cy="146" r="5" fill="#EAB308"/>
  <text x="654" y="150" style="font-size: 10px; fill: #6B6B6B;">Low</text>
  <circle cx="694" cy="146" r="5" fill="#16A34A"/>
  <text x="706" y="150" style="font-size: 10px; fill: #6B6B6B;">Confirmed</text>

  <!-- ==================== Bottom Annotation ==================== -->
  <rect x="48" y="474" width="1104" height="60" rx="12" fill="white" stroke="#E5E5E3" stroke-width="1"/>
  <rect x="48" y="474" width="4" height="60" rx="2" fill="#2563EB"/>

  <text x="72" y="500" style="font-size: 13px; font-weight: 600; fill: #1A1A1A;">Unified Design System</text>
  <text x="72" y="520" style="font-size: 11px; fill: #6B6B6B;">One component library scaling across all product surfaces — mobile, tablet, desktop. Maintained by 1 senior designer, extended by 2 junior designers.</text>
</svg>
