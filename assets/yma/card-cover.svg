<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
    <!-- Glow filter for center hub -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feFlood flood-color="#2563EB" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#FAFAF8"/>

  <!-- Subtle radial grid lines emanating from center -->
  <g opacity="0.04" stroke="#2563EB" stroke-width="1">
    <circle cx="400" cy="250" r="60" fill="none"/>
    <circle cx="400" cy="250" r="120" fill="none"/>
    <circle cx="400" cy="250" r="180" fill="none"/>
    <circle cx="400" cy="250" r="240" fill="none"/>
    <circle cx="400" cy="250" r="300" fill="none"/>
  </g>

  <!-- ==================== Connection Lines (spokes) ==================== -->
  <!-- To Mobile (top-left) -->
  <line x1="400" y1="250" x2="210" y2="130" stroke="#2563EB" stroke-width="2" opacity="0.15"/>
  <line x1="400" y1="250" x2="210" y2="130" stroke="#2563EB" stroke-width="2" opacity="0.25" stroke-dasharray="4,8"/>

  <!-- To Dashboard (top-right) -->
  <line x1="400" y1="250" x2="590" y2="130" stroke="#2563EB" stroke-width="2" opacity="0.15"/>
  <line x1="400" y1="250" x2="590" y2="130" stroke="#2563EB" stroke-width="2" opacity="0.25" stroke-dasharray="4,8"/>

  <!-- To CV (bottom-left) -->
  <line x1="400" y1="250" x2="210" y2="370" stroke="#2563EB" stroke-width="2" opacity="0.15"/>
  <line x1="400" y1="250" x2="210" y2="370" stroke="#2563EB" stroke-width="2" opacity="0.25" stroke-dasharray="4,8"/>

  <!-- To Feedback (bottom-right) -->
  <line x1="400" y1="250" x2="590" y2="370" stroke="#2563EB" stroke-width="2" opacity="0.15"/>
  <line x1="400" y1="250" x2="590" y2="370" stroke="#2563EB" stroke-width="2" opacity="0.25" stroke-dasharray="4,8"/>

  <!-- Data flow particles on lines -->
  <g opacity="0.4">
    <circle cx="305" cy="190" r="3" fill="#2563EB">
      <animate attributeName="cx" values="400;210;400" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;130;250" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="495" cy="190" r="3" fill="#2563EB">
      <animate attributeName="cx" values="400;590;400" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;130;250" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="305" cy="310" r="3" fill="#2563EB">
      <animate attributeName="cx" values="210;400;210" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="370;250;370" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="495" cy="310" r="3" fill="#2563EB">
      <animate attributeName="cx" values="590;400;590" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="370;250;370" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ==================== Central Hub ==================== -->
  <g filter="url(#glow)">
    <circle cx="400" cy="250" r="52" fill="#FFFFFF" stroke="#2563EB" stroke-width="2.5"/>
    <circle cx="400" cy="250" r="42" fill="#2563EB" opacity="0.06"/>
    <!-- Brain/AI icon -->
    <g transform="translate(400, 238)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#2563EB" stroke-width="1.5"/>
      <circle cx="-5" cy="-3" r="2" fill="#2563EB" opacity="0.4"/>
      <circle cx="5" cy="-3" r="2" fill="#2563EB" opacity="0.4"/>
      <circle cx="0" cy="4" r="2" fill="#2563EB" opacity="0.4"/>
      <line x1="-5" y1="-3" x2="5" y2="-3" stroke="#2563EB" stroke-width="0.8" opacity="0.3"/>
      <line x1="-5" y1="-3" x2="0" y2="4" stroke="#2563EB" stroke-width="0.8" opacity="0.3"/>
      <line x1="5" y1="-3" x2="0" y2="4" stroke="#2563EB" stroke-width="0.8" opacity="0.3"/>
    </g>
    <text x="400" y="264" text-anchor="middle" fill="#2563EB" font-size="12" font-weight="700">AI Core</text>
  </g>

  <!-- ==================== Spoke Node: Mobile (top-left) ==================== -->
  <g filter="url(#softShadow)">
    <circle cx="210" cy="130" r="40" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Mobile phone icon -->
    <g transform="translate(210, 118)">
      <rect x="-9" y="-14" width="18" height="28" rx="3" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
      <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#1A1A1A" stroke-width="1" opacity="0.4"/>
      <line x1="-5" y1="10" x2="5" y2="10" stroke="#1A1A1A" stroke-width="1" opacity="0.4"/>
      <!-- Screen content lines -->
      <rect x="-5" y="-6" width="10" height="2" rx="1" fill="#2563EB" opacity="0.3"/>
      <rect x="-5" y="-2" width="7" height="2" rx="1" fill="#E5E5E5"/>
      <rect x="-5" y="2" width="10" height="2" rx="1" fill="#E5E5E5"/>
      <rect x="-5" y="6" width="5" height="2" rx="1" fill="#E5E5E5"/>
    </g>
    <text x="210" y="150" text-anchor="middle" fill="#1A1A1A" font-size="9" font-weight="600">Mobile</text>
  </g>

  <!-- ==================== Spoke Node: Dashboard (top-right) ==================== -->
  <g filter="url(#softShadow)">
    <circle cx="590" cy="130" r="40" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Dashboard icon -->
    <g transform="translate(590, 118)">
      <rect x="-12" y="-10" width="24" height="18" rx="2" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
      <!-- Grid sections -->
      <line x1="-12" y1="-2" x2="12" y2="-2" stroke="#1A1A1A" stroke-width="1" opacity="0.3"/>
      <line x1="0" y1="-10" x2="0" y2="-2" stroke="#1A1A1A" stroke-width="1" opacity="0.3"/>
      <!-- Chart bars -->
      <rect x="-8" y="2" width="4" height="4" rx="0.5" fill="#2563EB" opacity="0.3"/>
      <rect x="-2" y="0" width="4" height="6" rx="0.5" fill="#2563EB" opacity="0.5"/>
      <rect x="4" y="-1" width="4" height="7" rx="0.5" fill="#2563EB" opacity="0.4"/>
    </g>
    <text x="590" y="150" text-anchor="middle" fill="#1A1A1A" font-size="9" font-weight="600">Dashboard</text>
  </g>

  <!-- ==================== Spoke Node: CV / Vision (bottom-left) ==================== -->
  <g filter="url(#softShadow)">
    <circle cx="210" cy="370" r="40" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Camera/Vision icon -->
    <g transform="translate(210, 360)">
      <rect x="-12" y="-8" width="24" height="16" rx="3" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="2" fill="#2563EB" opacity="0.5"/>
      <rect x="-4" y="-8" width="8" height="3" rx="1" fill="none" stroke="#1A1A1A" stroke-width="1" opacity="0.5"/>
    </g>
    <text x="210" y="390" text-anchor="middle" fill="#1A1A1A" font-size="9" font-weight="600">Vision</text>
  </g>

  <!-- ==================== Spoke Node: Feedback (bottom-right) ==================== -->
  <g filter="url(#softShadow)">
    <circle cx="590" cy="370" r="40" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Chat/Feedback icon -->
    <g transform="translate(590, 358)">
      <rect x="-12" y="-8" width="24" height="16" rx="4" fill="none" stroke="#1A1A1A" stroke-width="1.5"/>
      <polygon points="-4,8 0,12 4,8" fill="none" stroke="#1A1A1A" stroke-width="1.5" stroke-linejoin="round"/>
      <!-- Dots -->
      <circle cx="-4" cy="0" r="1.5" fill="#2563EB" opacity="0.5"/>
      <circle cx="0" cy="0" r="1.5" fill="#2563EB" opacity="0.5"/>
      <circle cx="4" cy="0" r="1.5" fill="#2563EB" opacity="0.5"/>
    </g>
    <text x="590" y="390" text-anchor="middle" fill="#1A1A1A" font-size="9" font-weight="600">Feedback</text>
  </g>

  <!-- ==================== Abstract Mobile UI Frames ==================== -->
  <!-- Left mobile frame -->
  <g transform="translate(68, 190)" opacity="0.5">
    <rect x="0" y="0" width="40" height="70" rx="6" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
    <rect x="6" y="8" width="28" height="3" rx="1.5" fill="#2563EB" opacity="0.2"/>
    <rect x="6" y="15" width="20" height="2" rx="1" fill="#E5E5E5"/>
    <rect x="6" y="20" width="28" height="2" rx="1" fill="#E5E5E5"/>
    <rect x="6" y="26" width="16" height="2" rx="1" fill="#E5E5E5"/>
    <rect x="6" y="34" width="28" height="16" rx="2" fill="#2563EB" opacity="0.06"/>
    <rect x="6" y="54" width="28" height="3" rx="1.5" fill="#2563EB" opacity="0.15"/>
    <rect x="6" y="60" width="18" height="2" rx="1" fill="#E5E5E5"/>
  </g>

  <!-- Right mobile frame -->
  <g transform="translate(692, 190)" opacity="0.5">
    <rect x="0" y="0" width="40" height="70" rx="6" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
    <rect x="6" y="8" width="28" height="3" rx="1.5" fill="#2563EB" opacity="0.2"/>
    <rect x="6" y="15" width="22" height="2" rx="1" fill="#E5E5E5"/>
    <rect x="6" y="20" width="28" height="2" rx="1" fill="#E5E5E5"/>
    <rect x="6" y="26" width="14" height="2" rx="1" fill="#E5E5E5"/>
    <rect x="6" y="34" width="28" height="16" rx="2" fill="#2563EB" opacity="0.06"/>
    <rect x="6" y="54" width="28" height="3" rx="1.5" fill="#2563EB" opacity="0.15"/>
    <rect x="6" y="60" width="20" height="2" rx="1" fill="#E5E5E5"/>
  </g>

  <!-- ==================== Ecosystem label ==================== -->
  <g transform="translate(400, 465)">
    <rect x="-55" y="-12" width="110" height="24" rx="12" fill="#2563EB" opacity="0.06"/>
    <text x="0" y="4" text-anchor="middle" fill="#2563EB" font-size="10" font-weight="600" opacity="0.5">AI Ecosystem</text>
  </g>

  <!-- Connector dots at line endpoints -->
  <circle cx="356" cy="226" r="3" fill="#2563EB" opacity="0.3"/>
  <circle cx="444" cy="226" r="3" fill="#2563EB" opacity="0.3"/>
  <circle cx="356" cy="274" r="3" fill="#2563EB" opacity="0.3"/>
  <circle cx="444" cy="274" r="3" fill="#2563EB" opacity="0.3"/>
</svg>