<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
    <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.06"/>
    </filter>
    <filter id="activeGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feFlood flood-color="#2563EB" flood-opacity="0.12" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#FAFAF8"/>

  <!-- Subtle horizontal guide lines -->
  <g opacity="0.03">
    <line x1="60" y1="200" x2="740" y2="200" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="60" y1="250" x2="740" y2="250" stroke="#1A1A1A" stroke-width="1"/>
    <line x1="60" y1="300" x2="740" y2="300" stroke="#1A1A1A" stroke-width="1"/>
  </g>

  <!-- ==================== Connection Lines ==================== -->
  <!-- Line Discover -> Select -->
  <line x1="164" y1="230" x2="260" y2="230" stroke="#E5E5E5" stroke-width="2"/>
  <!-- Line Select -> Configure -->
  <line x1="324" y1="230" x2="420" y2="230" stroke="#2563EB" stroke-width="2" opacity="0.3"/>
  <!-- Line Configure -> Generate -->
  <line x1="508" y1="230" x2="580" y2="230" stroke="#2563EB" stroke-width="2" opacity="0.3"/>
  <!-- Line Generate -> Refine -->
  <line x1="636" y1="230" x2="720" y2="230" stroke="#E5E5E5" stroke-width="2"/>

  <!-- Arrow markers on lines -->
  <g fill="#E5E5E5">
    <polygon points="256,226 264,230 256,234"/>
    <polygon points="716,226 724,230 716,234"/>
  </g>
  <g fill="#2563EB" opacity="0.4">
    <polygon points="416,226 424,230 416,234"/>
    <polygon points="576,226 584,230 576,234"/>
  </g>

  <!-- ==================== Node 1: Discover ==================== -->
  <g filter="url(#nodeShadow)">
    <circle cx="130" cy="230" r="34" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Search icon -->
    <g transform="translate(130, 222)">
      <circle cx="0" cy="0" r="7" fill="none" stroke="#999" stroke-width="1.5"/>
      <line x1="5" y1="5" x2="9" y2="9" stroke="#999" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <text x="130" y="248" text-anchor="middle" fill="#999" font-size="8" font-weight="500">Discover</text>
  </g>
  <!-- Step number -->
  <circle cx="130" cy="188" r="10" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="1"/>
  <text x="130" y="192" text-anchor="middle" fill="#BBB" font-size="9" font-weight="600">1</text>

  <!-- ==================== Node 2: Select ==================== -->
  <g filter="url(#nodeShadow)">
    <circle cx="290" cy="230" r="34" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Cursor/Select icon -->
    <g transform="translate(290, 222)">
      <rect x="-7" y="-7" width="14" height="14" rx="2" fill="none" stroke="#999" stroke-width="1.5"/>
      <polyline points="-3,-2 -1,2 1,-1 3,3" fill="none" stroke="#999" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="290" y="248" text-anchor="middle" fill="#999" font-size="8" font-weight="500">Select</text>
  </g>
  <!-- Step number -->
  <circle cx="290" cy="188" r="10" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="1"/>
  <text x="290" y="192" text-anchor="middle" fill="#BBB" font-size="9" font-weight="600">2</text>

  <!-- ==================== Node 3: Configure (ACTIVE) ==================== -->
  <g filter="url(#activeGlow)">
    <circle cx="464" cy="230" r="42" fill="#FFFFFF" stroke="#2563EB" stroke-width="2.5"/>
    <circle cx="464" cy="230" r="36" fill="#2563EB" opacity="0.04"/>
    <!-- Sliders/Configure icon -->
    <g transform="translate(464, 218)">
      <line x1="-10" y1="-4" x2="10" y2="-4" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="4" cy="-4" r="2.5" fill="#2563EB"/>
      <line x1="-10" y1="2" x2="10" y2="2" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="-3" cy="2" r="2.5" fill="#2563EB"/>
      <line x1="-10" y1="8" x2="10" y2="8" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="6" cy="8" r="2.5" fill="#2563EB"/>
    </g>
    <text x="464" y="252" text-anchor="middle" fill="#2563EB" font-size="9" font-weight="600">Configure</text>
  </g>
  <!-- Active step number -->
  <circle cx="464" cy="180" r="12" fill="#2563EB"/>
  <text x="464" y="184" text-anchor="middle" fill="#FFFFFF" font-size="10" font-weight="600">3</text>

  <!-- Active step label -->
  <g transform="translate(464, 290)">
    <rect x="-32" y="0" width="64" height="20" rx="10" fill="#2563EB" opacity="0.08"/>
    <text x="0" y="14" text-anchor="middle" fill="#2563EB" font-size="9" font-weight="600" opacity="0.6">Active</text>
  </g>

  <!-- ==================== Node 4: Generate ==================== -->
  <g filter="url(#nodeShadow)">
    <circle cx="610" cy="230" r="34" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Document/Generate icon -->
    <g transform="translate(610, 222)">
      <rect x="-6" y="-8" width="12" height="16" rx="1.5" fill="none" stroke="#999" stroke-width="1.5"/>
      <line x1="-3" y1="-3" x2="3" y2="-3" stroke="#999" stroke-width="1" opacity="0.6"/>
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#999" stroke-width="1" opacity="0.6"/>
      <line x1="-3" y1="3" x2="1" y2="3" stroke="#999" stroke-width="1" opacity="0.6"/>
      <!-- Sparkle -->
      <g transform="translate(7, -9)">
        <line x1="0" y1="-3" x2="0" y2="3" stroke="#2563EB" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
        <line x1="-3" y1="0" x2="3" y2="0" stroke="#2563EB" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
      </g>
    </g>
    <text x="610" y="248" text-anchor="middle" fill="#999" font-size="8" font-weight="500">Generate</text>
  </g>
  <!-- Step number -->
  <circle cx="610" cy="188" r="10" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="1"/>
  <text x="610" y="192" text-anchor="middle" fill="#BBB" font-size="9" font-weight="600">4</text>

  <!-- ==================== Node 5: Refine ==================== -->
  <g filter="url(#nodeShadow)">
    <circle cx="750" cy="230" r="34" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1.5"/>
    <!-- Refine/iteration icon -->
    <g transform="translate(750, 222)">
      <path d="M-6,-4 A8,8 0 1,1 -6,4" fill="none" stroke="#999" stroke-width="1.5" stroke-linecap="round"/>
      <polygon points="-8,3 -6,6 -3,3" fill="#999"/>
    </g>
    <text x="750" y="248" text-anchor="middle" fill="#999" font-size="8" font-weight="500">Refine</text>
  </g>
  <!-- Step number -->
  <circle cx="750" cy="188" r="10" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="1"/>
  <text x="750" y="192" text-anchor="middle" fill="#BBB" font-size="9" font-weight="600">5</text>

  <!-- ==================== Blueprint Document Icon (below flow) ==================== -->
  <g transform="translate(400, 380)" opacity="0.6">
    <!-- Document shape -->
    <rect x="-30" y="-20" width="60" height="72" rx="4" fill="#FFFFFF" stroke="#2563EB" stroke-width="1.5" opacity="0.5"/>
    <!-- Folded corner -->
    <path d="M18,-20 L30,-20 L30,-8 Z" fill="#FAFAF8" stroke="#2563EB" stroke-width="1.5" opacity="0.4"/>
    <line x1="18" y1="-20" x2="18" y2="-8" stroke="#2563EB" stroke-width="1" opacity="0.3"/>
    <line x1="18" y1="-8" x2="30" y2="-8" stroke="#2563EB" stroke-width="1" opacity="0.3"/>
    <!-- Blueprint lines -->
    <rect x="-20" y="-10" width="30" height="3" rx="1.5" fill="#2563EB" opacity="0.15"/>
    <rect x="-20" y="-2" width="40" height="2" rx="1" fill="#E5E5E5" opacity="0.6"/>
    <rect x="-20" y="4" width="36" height="2" rx="1" fill="#E5E5E5" opacity="0.6"/>
    <rect x="-20" y="10" width="24" height="2" rx="1" fill="#E5E5E5" opacity="0.6"/>
    <!-- Grid section -->
    <rect x="-20" y="18" width="18" height="14" rx="2" fill="#2563EB" opacity="0.06" stroke="#2563EB" stroke-width="0.5" opacity="0.15"/>
    <rect x="2" y="18" width="18" height="14" rx="2" fill="#2563EB" opacity="0.06" stroke="#2563EB" stroke-width="0.5" opacity="0.15"/>
    <rect x="-20" y="36" width="40" height="2" rx="1" fill="#E5E5E5" opacity="0.6"/>
    <rect x="-20" y="42" width="28" height="2" rx="1" fill="#E5E5E5" opacity="0.6"/>
  </g>

  <!-- Blueprint label -->
  <text x="400" y="468" text-anchor="middle" fill="#2563EB" font-size="9" font-weight="500" opacity="0.35">Blueprint Output</text>

  <!-- Progress bar at top -->
  <rect x="100" y="130" width="600" height="3" rx="1.5" fill="#F3F3F3"/>
  <rect x="100" y="130" width="360" height="3" rx="1.5" fill="#2563EB" opacity="0.25"/>
  <!-- Progress marker -->
  <circle cx="460" cy="131" r="5" fill="#2563EB" opacity="0.3"/>

  <!-- Step flow label -->
  <text x="400" y="155" text-anchor="middle" fill="#1A1A1A" font-size="10" font-weight="500" opacity="0.2" letter-spacing="3">GENERATION PIPELINE</text>
</svg>