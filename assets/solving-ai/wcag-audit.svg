  <rect x="48" y="422" width="1104" height="42" rx="0" fill="white"/>
  <text x="72" y="448" class="item-label">4.1.2 Name, Role, Value</text>
  <text x="500" y="448" class="item-desc">ARIA labels for custom AI interaction components</text>
  <rect x="900" y="436" width="48" height="20" rx="4" fill="#FEF2F2"/>
  <text x="912" y="450" class="fail-before">FAIL</text>
  <rect x="1020" y="436" width="48" height="20" rx="4" fill="#DCFCE7"/>
  <text x="1030" y="450" class="pass">PASS</text>

  <!-- Footer -->
  <rect x="48" y="476" width="1104" height="32" rx="6" fill="#DCFCE7"/>
  <text x="72" y="498" style="font-size: 12px; font-weight: 600; fill: #166534;">Result: All critical AI interaction flows now meet WCAG 2.1 Level AA compliance</text>
  <text x="900" y="498" style="font-size: 11px; fill: #166534;">12 violations resolved across 7 success criteria</text>
