<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: 700; fill: #1A1A1A; }
      .metric-label { font-size: 10px; fill: #999; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
      .item-label { font-size: 13px; font-weight: 500; fill: #1A1A1A; }
      .item-desc { font-size: 11px; fill: #6B6B6B; }
      .pass { font-size: 11px; font-weight: 700; fill: #16A34A; }
      .fail-before { font-size: 11px; font-weight: 600; fill: #DC2626; }
    </style>
  </defs>

  <rect width="1200" height="520" rx="16" fill="#FAFAF8"/>
  <rect x="0" y="0" width="1200" height="4" rx="2" fill="#16A34A"/>

  <!-- Header -->
  <text x="48" y="44" class="metric-label">ACCESSIBILITY COMPLIANCE</text>
  <text x="48" y="76" class="title">WCAG AA Audit Results â€” Before &amp; After</text>
  <text x="48" y="100" style="font-size: 14px; fill: #6B6B6B;">Compliance assessment across all critical AI interaction flows</text>

  <!-- Score cards -->
  <rect x="900" y="30" width="130" height="80" rx="12" fill="white" stroke="#DCFCE7" stroke-width="2"/>
  <text x="920" y="56" class="metric-label">AFTER</text>
  <text x="920" y="90" style="font-size: 32px; font-weight: 700; fill: #16A34A;">AA Pass</text>

  <rect x="1050" y="30" width="110" height="80" rx="12" fill="white" stroke="#FECACA" stroke-width="2"/>
  <text x="1070" y="56" class="metric-label">BEFORE</text>
  <text x="1070" y="90" style="font-size: 32px; font-weight: 700; fill: #DC2626;">12 Fails</text>

  <!-- Column Headers -->
  <rect x="48" y="130" width="1104" height="36" rx="6" fill="#F2F1EF"/>
  <text x="72" y="154" style="font-size: 11px; font-weight: 700; fill: #6B6B6B;">CRITERION</text>
  <text x="500" y="154" style="font-size: 11px; font-weight: 700; fill: #6B6B6B;">DESCRIPTION</text>
  <text x="900" y="154" style="font-size: 11px; font-weight: 700; fill: #6B6B6B;">BEFORE</text>
  <text x="1020" y="154" style="font-size: 11px; font-weight: 700; fill: #6B6B6B;">AFTER</text>

  <!-- Row 1 -->
  <rect x="48" y="170" width="1104" height="42" rx="0" fill="white"/>
  <text x="72" y="196" class="item-label">1.1.1 Non-text Content</text>
  <text x="500" y="196" class="item-desc">Alt text for AI-generated charts and data visualizations</text>
  <rect x="900" y="184" width="48" height="20" rx="4" fill="#FEF2F2"/>
  <text x="912" y="198" class="fail-before">FAIL</text>
  <rect x="1020" y="184" width="48" height="20" rx="4" fill="#DCFCE7"/>
  <text x="1030" y="198" class="pass">PASS</text>

  <!-- Row 2 -->
  <rect x="48" y="212" width="1104" height="42" rx="0" fill="#FAFAF8"/>
  <text x="72" y="238" class="item-label">1.3.1 Info and Relationships</text>
  <text x="500" y="238" class="item-desc">Semantic structure for AI configuration forms and outputs</text>
  <rect x="900" y="226" width="48" height="20" rx="4" fill="#FEF2F2"/>
  <text x="912" y="240" class="fail-before">FAIL</text>
  <rect x="1020" y="226" width="48" height="20" rx="4" fill="#DCFCE7"/>
  <text x="1030" y="240" class="pass">PASS</text>

