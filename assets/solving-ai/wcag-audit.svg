  <rect x="1020" y="352" width="48" height="20" rx="4" fill="#DCFCE7"/>
  <text x="1030" y="366" class="pass">PASS</text>

  <!-- Row 6 -->
  <rect x="48" y="380" width="1104" height="42" rx="0" fill="#FAFAF8"/>
  <text x="72" y="406" class="item-label">3.3.1 Error Identification</text>
  <text x="500" y="406" class="item-desc">Clear error messages for invalid AI configuration parameters</text>
  <rect x="900" y="394" width="48" height="20" rx="4" fill="#FEF2F2"/>
  <text x="912" y="408" class="fail-before">FAIL</text>
  <rect x="1020" y="394" width="48" height="20" rx="4" fill="#DCFCE7"/>
  <text x="1030" y="408" class="pass">PASS</text>

