  <rect x="1020" y="268" width="48" height="20" rx="4" fill="#DCFCE7"/>
  <text x="1030" y="282" class="pass">PASS</text>

  <!-- Row 4 -->
  <rect x="48" y="296" width="1104" height="42" rx="0" fill="#FAFAF8"/>
  <text x="72" y="322" class="item-label">2.1.1 Keyboard</text>
  <text x="500" y="322" class="item-desc">Full keyboard navigation for interactive data charts and AI controls</text>
  <rect x="900" y="310" width="48" height="20" rx="4" fill="#FEF2F2"/>
  <text x="912" y="324" class="fail-before">FAIL</text>
  <rect x="1020" y="310" width="48" height="20" rx="4" fill="#DCFCE7"/>
  <text x="1030" y="324" class="pass">PASS</text>

  <!-- Row 5 -->
  <rect x="48" y="338" width="1104" height="42" rx="0" fill="white"/>
  <text x="72" y="364" class="item-label">2.4.6 Headings and Labels</text>
  <text x="500" y="364" class="item-desc">Descriptive headings for each AI workflow step</text>
