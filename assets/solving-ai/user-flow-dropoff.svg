<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif">
  <defs>
    <linearGradient id="funnel-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="25%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#60A5FA"/>
      <stop offset="75%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#BFDBFE"/>
    </linearGradient>
    <marker id="arrow" markerWidth="7" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#CBD5E1"/>
    </marker>
    <filter id="card-shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="520" fill="#FAFAF8"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="#2563EB"/>

  <!-- ===================== HEADER SECTION ===================== -->
  <text x="52" y="40" font-size="10" font-weight="600" fill="#2563EB" letter-spacing="1.5" text-transform="uppercase">USER FLOW ANALYSIS</text>
  <text x="52" y="70" font-size="22" font-weight="700" fill="#1A1A1A">AI Workflow &#x2014; Drop-off Points Identified</text>
  <text x="52" y="90" font-size="13" fill="#6B6B6B">Multi-step AI interaction flow with friction points mapped through session analysis and task completion data</text>

  <!-- ===================== FUNNEL BAR ===================== -->
  <!-- Single clean bar with gradient -->
  <rect x="52" y="110" width="1096" height="28" rx="6" fill="url(#funnel-grad)"/>

  <!-- Section marker lines (white vertical dividers) -->
  <line x1="271" y1="110" x2="271" y2="138" stroke="white" stroke-width="1.5" stroke-opacity="0.5"/>
  <line x1="490" y1="110" x2="490" y2="138" stroke="white" stroke-width="1.5" stroke-opacity="0.5"/>
  <line x1="710" y1="110" x2="710" y2="138" stroke="white" stroke-width="1.5" stroke-opacity="0.5"/>
  <line x1="929" y1="110" x2="929" y2="138" stroke="white" stroke-width="1.5" stroke-opacity="0.5"/>

  <!-- Retention percentage labels on the bar -->
  <text x="68" y="129" font-size="11" font-weight="700" fill="white">100%</text>
  <text x="290" y="129" font-size="11" font-weight="700" fill="white">80%</text>
  <text x="510" y="129" font-size="11" font-weight="600" fill="#1E3A8A">50%</text>
  <text x="730" y="129" font-size="11" font-weight="600" fill="#1E3A8A">30%</text>
  <text x="950" y="129" font-size="11" font-weight="600" fill="#1E40AF">20%</text>

  <!-- Retention context labels below bar -->
  <text x="68" y="154" font-size="9" fill="#6B6B6B">All users enter</text>
  <text x="1072" y="154" font-size="9" fill="#6B6B6B" text-anchor="end">Complete flow</text>

  <!-- ===================== STEP CARDS ROW ===================== -->

  <!-- Step 1: Entry Point -->
  <g filter="url(#card-shadow)">
    <rect x="52" y="174" width="190" height="104" rx="8" fill="white" stroke="#E5E5E3" stroke-width="1"/>
  </g>
  <text x="70" y="198" font-size="10" font-weight="600" fill="#6B6B6B">STEP 1</text>
  <text x="70" y="216" font-size="14" font-weight="600" fill="#1A1A1A">Entry Point</text>
  <text x="70" y="234" font-size="11" fill="#6B6B6B">User opens AI workflow</text>
  <text x="70" y="248" font-size="11" fill="#6B6B6B">module to begin task</text>
  <!-- Green pill -->
  <rect x="70" y="256" width="72" height="18" rx="9" fill="#DCFCE7"/>
  <text x="82" y="268" font-size="10" font-weight="600" fill="#16A34A">100% reach</text>

  <!-- Arrow 1 to 2 -->
  <line x1="242" y1="226" x2="268" y2="226" stroke="#CBD5E1" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 2: AI Type Selection -->
  <g filter="url(#card-shadow)">
    <rect x="272" y="174" width="190" height="104" rx="8" fill="white" stroke="#E5E5E3" stroke-width="1"/>
  </g>
  <text x="290" y="198" font-size="10" font-weight="600" fill="#6B6B6B">STEP 2</text>
  <text x="290" y="216" font-size="14" font-weight="600" fill="#1A1A1A">AI Type Selection</text>
  <text x="290" y="234" font-size="11" fill="#6B6B6B">Choose automation type</text>
  <text x="290" y="248" font-size="11" fill="#6B6B6B">and define scope</text>
  <!-- Amber pill -->
  <rect x="290" y="256" width="60" height="18" rx="9" fill="#FEF3C7"/>
  <text x="301" y="268" font-size="10" font-weight="600" fill="#92400E">-20%</text>

  <!-- Arrow 2 to 3 -->
  <line x1="462" y1="226" x2="488" y2="226" stroke="#CBD5E1" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 3: Configuration (HIGH FRICTION) -->
  <g filter="url(#card-shadow)">
    <rect x="492" y="174" width="190" height="104" rx="8" fill="#FEF2F2" stroke="#DC2626" stroke-width="1.5"/>
  </g>
  <!-- Red friction badge -->
  <rect x="577" y="168" width="104" height="16" rx="8" fill="#DC2626"/>
  <text x="593" y="179" font-size="8" font-weight="700" fill="white" letter-spacing="0.5">HIGHEST FRICTION</text>
  <text x="510" y="198" font-size="10" font-weight="600" fill="#6B6B6B">STEP 3</text>
  <text x="510" y="216" font-size="14" font-weight="600" fill="#1A1A1A">Configuration</text>
  <text x="510" y="234" font-size="11" fill="#6B6B6B">Set parameters, thresholds</text>
  <text x="510" y="248" font-size="11" fill="#6B6B6B">and input constraints</text>
  <!-- Red pill -->
  <rect x="510" y="256" width="60" height="18" rx="9" fill="#FEE2E2"/>
  <text x="522" y="268" font-size="10" font-weight="700" fill="#DC2626">-30%</text>

  <!-- Arrow 3 to 4 -->
  <line x1="682" y1="226" x2="708" y2="226" stroke="#CBD5E1" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 4: AI Processing -->
  <g filter="url(#card-shadow)">
    <rect x="712" y="174" width="190" height="104" rx="8" fill="white" stroke="#E5E5E3" stroke-width="1"/>
  </g>
  <text x="730" y="198" font-size="10" font-weight="600" fill="#6B6B6B">STEP 4</text>
  <text x="730" y="216" font-size="14" font-weight="600" fill="#1A1A1A">AI Processing</text>
  <text x="730" y="234" font-size="11" fill="#6B6B6B">Wait for AI to generate</text>
  <text x="730" y="248" font-size="11" fill="#6B6B6B">and return results</text>
  <!-- Amber pill -->
  <rect x="730" y="256" width="54" height="18" rx="9" fill="#FEF3C7"/>
  <text x="742" y="268" font-size="10" font-weight="600" fill="#92400E">-10%</text>

  <!-- Arrow 4 to 5 -->
  <line x1="902" y1="226" x2="928" y2="226" stroke="#CBD5E1" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Step 5: Interpret Results (HIGH FRICTION) -->
  <g filter="url(#card-shadow)">
    <rect x="932" y="174" width="216" height="104" rx="8" fill="#FEF2F2" stroke="#DC2626" stroke-width="1.5"/>
  </g>
  <!-- Red friction badge -->
  <rect x="1028" y="168" width="120" height="16" rx="8" fill="#DC2626"/>
  <text x="1042" y="179" font-size="8" font-weight="700" fill="white" letter-spacing="0.5">CRITICAL FRICTION</text>
  <text x="950" y="198" font-size="10" font-weight="600" fill="#6B6B6B">STEP 5</text>
  <text x="950" y="216" font-size="14" font-weight="600" fill="#1A1A1A">Interpret Results</text>
  <text x="950" y="234" font-size="11" fill="#6B6B6B">Understand AI output and</text>
  <text x="950" y="248" font-size="11" fill="#6B6B6B">determine next action</text>
  <!-- Red pill -->
  <rect x="950" y="256" width="60" height="18" rx="9" fill="#FEE2E2"/>
  <text x="962" y="268" font-size="10" font-weight="700" fill="#DC2626">-20%</text>

  <!-- ===================== ROOT CAUSE CALLOUTS ===================== -->

  <!-- Dashed line from Step 3 to callout -->
  <line x1="587" y1="278" x2="587" y2="308" stroke="#DC2626" stroke-width="1" stroke-dasharray="3,3" stroke-opacity="0.6"/>
  <circle cx="587" cy="308" r="2" fill="#DC2626" fill-opacity="0.6"/>

  <!-- Step 3 Root Cause Box -->
  <rect x="482" y="314" width="210" height="58" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="496" y="332" font-size="10" font-weight="700" fill="#DC2626">Root cause</text>
  <text x="496" y="348" font-size="10" fill="#991B1B">Too many parameters visible.</text>
  <text x="496" y="362" font-size="10" fill="#991B1B">Users don't know what affects what.</text>

  <!-- Dashed line from Step 5 to callout -->
  <line x1="1040" y1="278" x2="1040" y2="308" stroke="#DC2626" stroke-width="1" stroke-dasharray="3,3" stroke-opacity="0.6"/>
  <circle cx="1040" cy="308" r="2" fill="#DC2626" fill-opacity="0.6"/>

  <!-- Step 5 Root Cause Box -->
  <rect x="922" y="314" width="226" height="58" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="936" y="332" font-size="10" font-weight="700" fill="#DC2626">Root cause</text>
  <text x="936" y="348" font-size="10" fill="#991B1B">AI output feels like a black box.</text>
  <text x="936" y="362" font-size="10" fill="#991B1B">No confidence indicators.</text>

  <!-- ===================== BOTTOM LEGEND BAR ===================== -->
  <rect x="52" y="400" width="1096" height="44" rx="8" fill="white" stroke="#E5E5E3" stroke-width="1"/>

  <!-- High friction indicator -->
  <rect x="76" y="415" width="10" height="10" rx="5" fill="#DC2626"/>
  <text x="94" y="425" font-size="11" fill="#6B6B6B">High friction (&gt;20% drop)</text>

  <!-- Moderate friction indicator -->
  <rect x="276" y="415" width="10" height="10" rx="5" fill="#F59E0B"/>
  <text x="294" y="425" font-size="11" fill="#6B6B6B">Moderate friction (10&#x2013;20%)</text>

  <!-- Low/no friction indicator -->
  <rect x="486" y="415" width="10" height="10" rx="5" fill="#16A34A"/>
  <text x="504" y="425" font-size="11" fill="#6B6B6B">Low / no friction (&lt;10%)</text>

  <!-- Data source note -->
  <text x="1136" y="425" font-size="10" fill="#999999" text-anchor="end">Source: Session recordings, Maze analytics, task completion data</text>

  <!-- ===================== SUMMARY METRICS ===================== -->
  <rect x="52" y="460" width="1096" height="40" rx="8" fill="white" stroke="#E5E5E3" stroke-width="1"/>

  <text x="76" y="484" font-size="10" font-weight="600" fill="#6B6B6B" letter-spacing="0.5">SUMMARY</text>

  <text x="170" y="484" font-size="11" fill="#1A1A1A"><tspan font-weight="700" fill="#DC2626">80%</tspan> total drop-off across flow</text>

  <line x1="400" y1="468" x2="400" y2="492" stroke="#E5E5E3" stroke-width="1"/>
  <text x="420" y="484" font-size="11" fill="#1A1A1A"><tspan font-weight="700" fill="#DC2626">2</tspan> high-friction steps identified</text>

  <line x1="620" y1="468" x2="620" y2="492" stroke="#E5E5E3" stroke-width="1"/>
  <text x="640" y="484" font-size="11" fill="#1A1A1A"><tspan font-weight="700" fill="#1A1A1A">Step 3</tspan> = highest single drop-off (30%)</text>

  <line x1="900" y1="468" x2="900" y2="492" stroke="#E5E5E3" stroke-width="1"/>
  <text x="920" y="484" font-size="11" fill="#1A1A1A">Only <tspan font-weight="700" fill="#2563EB">1 in 5</tspan> users complete the flow</text>

</svg>