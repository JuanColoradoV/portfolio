<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif">

  <!-- Clean background -->
  <rect width="800" height="500" fill="#FAFAF8"/>

  <!-- A/B Test pill badge at top center -->
  <rect x="352" y="28" width="96" height="30" rx="15" fill="#2563EB"/>
  <text x="400" y="48" text-anchor="middle" fill="#FFFFFF" font-size="12" font-weight="600" letter-spacing="0.5">A / B Test</text>

  <!-- Subtle vertical divider -->
  <line x1="400" y1="80" x2="400" y2="420" stroke="#E5E5E3" stroke-width="1" opacity="0.6"/>

  <!-- ==================== BEFORE (Left Side) ==================== -->

  <!-- "Before" label -->
  <text x="200" y="100" text-anchor="middle" fill="#B91C1C" font-size="13" font-weight="600" letter-spacing="0.3" opacity="0.8">Before</text>

  <!-- Metric 1: Task Comprehension 33% -->
  <g transform="translate(60, 140)">
    <text x="0" y="0" fill="#6B6B6B" font-size="12" font-weight="500">Task Comprehension</text>
    <rect x="0" y="12" width="280" height="8" rx="4" fill="#F0F0EE"/>
    <rect x="0" y="12" width="92" height="8" rx="4" fill="#DC2626" opacity="0.5"/>
    <text x="280" y="0" text-anchor="end" fill="#DC2626" font-size="13" font-weight="700" opacity="0.7">33%</text>
  </g>

  <!-- Metric 2: Completion Rate 40% -->
  <g transform="translate(60, 210)">
    <text x="0" y="0" fill="#6B6B6B" font-size="12" font-weight="500">Completion Rate</text>
    <rect x="0" y="12" width="280" height="8" rx="4" fill="#F0F0EE"/>
    <rect x="0" y="12" width="112" height="8" rx="4" fill="#DC2626" opacity="0.5"/>
    <text x="280" y="0" text-anchor="end" fill="#DC2626" font-size="13" font-weight="700" opacity="0.7">40%</text>
  </g>

  <!-- Metric 3: Satisfaction 25% -->
  <g transform="translate(60, 280)">
    <text x="0" y="0" fill="#6B6B6B" font-size="12" font-weight="500">Satisfaction</text>
    <rect x="0" y="12" width="280" height="8" rx="4" fill="#F0F0EE"/>
    <rect x="0" y="12" width="70" height="8" rx="4" fill="#DC2626" opacity="0.5"/>
    <text x="280" y="0" text-anchor="end" fill="#DC2626" font-size="13" font-weight="700" opacity="0.7">25%</text>
  </g>

  <!-- Before average score -->
  <text x="200" y="350" text-anchor="middle" fill="#DC2626" font-size="32" font-weight="700" opacity="0.35">33</text>
  <text x="200" y="370" text-anchor="middle" fill="#999999" font-size="11" font-weight="500">avg. score</text>

  <!-- ==================== AFTER (Right Side) ==================== -->

  <!-- "After" label -->
  <text x="600" y="100" text-anchor="middle" fill="#16A34A" font-size="13" font-weight="600" letter-spacing="0.3">After</text>

  <!-- Metric 1: Task Comprehension 80% -->
  <g transform="translate(460, 140)">
    <text x="0" y="0" fill="#6B6B6B" font-size="12" font-weight="500">Task Comprehension</text>
    <rect x="0" y="12" width="280" height="8" rx="4" fill="#F0F0EE"/>
    <rect x="0" y="12" width="224" height="8" rx="4" fill="#2563EB"/>
    <text x="280" y="0" text-anchor="end" fill="#2563EB" font-size="13" font-weight="700">80%</text>
  </g>

  <!-- Metric 2: Completion Rate 87% -->
  <g transform="translate(460, 210)">
    <text x="0" y="0" fill="#6B6B6B" font-size="12" font-weight="500">Completion Rate</text>
    <rect x="0" y="12" width="280" height="8" rx="4" fill="#F0F0EE"/>
    <rect x="0" y="12" width="244" height="8" rx="4" fill="#2563EB"/>
    <text x="280" y="0" text-anchor="end" fill="#2563EB" font-size="13" font-weight="700">87%</text>
  </g>

  <!-- Metric 3: Satisfaction 94% -->
  <g transform="translate(460, 280)">
    <text x="0" y="0" fill="#6B6B6B" font-size="12" font-weight="500">Satisfaction</text>
    <rect x="0" y="12" width="280" height="8" rx="4" fill="#F0F0EE"/>
    <rect x="0" y="12" width="263" height="8" rx="4" fill="#16A34A"/>
    <text x="280" y="0" text-anchor="end" fill="#16A34A" font-size="13" font-weight="700">94%</text>
  </g>

  <!-- After average score -->
  <text x="600" y="350" text-anchor="middle" fill="#1A1A1A" font-size="32" font-weight="700">87</text>
  <text x="600" y="370" text-anchor="middle" fill="#6B6B6B" font-size="11" font-weight="500">avg. score</text>

  <!-- Arrow between scores -->
  <g transform="translate(380, 338)">
    <text x="20" y="12" text-anchor="middle" fill="#E5E5E3" font-size="18">&#x2192;</text>
  </g>

  <!-- Bottom improvement pill -->
  <rect x="310" y="440" width="180" height="32" rx="16" fill="#16A34A" opacity="0.08"/>
  <rect x="310" y="440" width="180" height="32" rx="16" fill="none" stroke="#16A34A" stroke-width="1" opacity="0.15"/>
  <text x="400" y="461" text-anchor="middle" fill="#16A34A" font-size="13" font-weight="600">+178% avg improvement</text>

</svg>