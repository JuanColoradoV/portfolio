<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 520" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif">
  <defs>
    <style>
      .metric-label { font-size: 10px; fill: #999; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
    </style>
  </defs>

  <rect width="1200" height="520" rx="16" fill="#FAFAF8"/>
  <rect x="0" y="0" width="1200" height="4" rx="2" fill="#1A1A1A"/>

  <text x="48" y="44" class="metric-label">INFORMATION ARCHITECTURE RESTRUCTURE</text>
  <text x="48" y="76" style="font-size: 22px; font-weight: 700; fill: #1A1A1A;">From Flat Navigation to Task-Oriented Hierarchy</text>

  <!-- BEFORE: Flat -->
  <text x="48" y="126" style="font-size: 14px; font-weight: 700; fill: #DC2626;">Before — Flat feature-based navigation</text>
  <text x="48" y="146" style="font-size: 12px; fill: #6B6B6B;">Users navigated by feature name — required mental model of entire system</text>

  <rect x="48" y="160" width="540" height="320" rx="12" fill="white" stroke="#FECACA" stroke-width="1"/>

  <!-- Flat nav items -->
  <rect x="72" y="184" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="88" y="208" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">Feature A</text>

  <rect x="228" y="184" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="244" y="208" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">Feature B</text>

  <rect x="384" y="184" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="400" y="208" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">Feature C</text>

  <rect x="72" y="240" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="88" y="264" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">Feature D</text>

  <rect x="228" y="240" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="244" y="264" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">Feature E</text>

  <rect x="384" y="240" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="400" y="264" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">Feature F</text>

  <rect x="72" y="296" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="88" y="320" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">AI Module 1</text>

  <rect x="228" y="296" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="244" y="320" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">AI Module 2</text>

  <rect x="384" y="296" width="140" height="40" rx="6" fill="#FEF2F2" stroke="#FECACA" stroke-width="1"/>
  <text x="400" y="320" style="font-size: 11px; font-weight: 500; fill: #1A1A1A;">Reports</text>

  <!-- Problem callout -->
  <rect x="72" y="360" width="480" height="48" rx="8" fill="#FEF2F2"/>
  <text x="92" y="380" style="font-size: 12px; font-weight: 600; fill: #DC2626;">Problem:</text>
  <text x="92" y="398" style="font-size: 11px; fill: #991B1B;">No hierarchy. All features at same level. Users must know exactly what they need before navigating.</text>

  <!-- Arrow -->
  <text x="598" y="310" style="font-size: 36px; font-weight: 700; fill: #CBD5E1;">&rarr;</text>

  <!-- AFTER: Task-oriented -->
  <text x="640" y="126" style="font-size: 14px; font-weight: 700; fill: #16A34A;">After — Task-oriented decision hierarchy</text>
  <text x="640" y="146" style="font-size: 12px; fill: #6B6B6B;">Users navigate by decision type — matches mental model</text>

  <rect x="640" y="160" width="520" height="320" rx="12" fill="white" stroke="#DCFCE7" stroke-width="1"/>

  <!-- Level 1: Decision types -->
  <rect x="780" y="180" width="220" height="36" rx="8" fill="#1A1A1A"/>
  <text x="830" y="204" style="font-size: 12px; font-weight: 600; fill: white;">Supply Chain Hub</text>

  <!-- Lines from hub -->
  <line x1="830" y1="216" x2="720" y2="248" stroke="#16A34A" stroke-width="1.5"/>
  <line x1="890" y1="216" x2="890" y2="248" stroke="#16A34A" stroke-width="1.5"/>
  <line x1="950" y1="216" x2="1060" y2="248" stroke="#16A34A" stroke-width="1.5"/>

  <!-- Branch 1: Attention -->
  <rect x="660" y="248" width="140" height="36" rx="6" fill="#F0FDF4" stroke="#16A34A" stroke-width="1.5"/>
  <text x="670" y="271" style="font-size: 11px; font-weight: 600; fill: #166534;">Needs Attention</text>

  <line x1="700" y1="284" x2="680" y2="308" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="750" y1="284" x2="770" y2="308" stroke="#CBD5E1" stroke-width="1"/>

  <rect x="660" y="308" width="60" height="28" rx="4" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="668" y="326" style="font-size: 9px; fill: #1E40AF;">Alerts</text>
  <rect x="730" y="308" width="70" height="28" rx="4" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="738" y="326" style="font-size: 9px; fill: #1E40AF;">AI Flags</text>

  <!-- Branch 2: Status -->
  <rect x="820" y="248" width="140" height="36" rx="6" fill="#F0FDF4" stroke="#16A34A" stroke-width="1.5"/>
  <text x="838" y="271" style="font-size: 11px; font-weight: 600; fill: #166534;">Current Status</text>

  <line x1="860" y1="284" x2="840" y2="308" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="920" y1="284" x2="940" y2="308" stroke="#CBD5E1" stroke-width="1"/>

  <rect x="820" y="308" width="60" height="28" rx="4" fill="#FAFAF8" stroke="#E5E5E3" stroke-width="1"/>
  <text x="828" y="326" style="font-size: 9px; fill: #6B6B6B;">KPIs</text>
  <rect x="890" y="308" width="70" height="28" rx="4" fill="#FAFAF8" stroke="#E5E5E3" stroke-width="1"/>
  <text x="898" y="326" style="font-size: 9px; fill: #6B6B6B;">Trends</text>

  <!-- Branch 3: Action -->
  <rect x="990" y="248" width="140" height="36" rx="6" fill="#F0FDF4" stroke="#16A34A" stroke-width="1.5"/>
  <text x="1010" y="271" style="font-size: 11px; font-weight: 600; fill: #166534;">Take Action</text>

  <line x1="1030" y1="284" x2="1010" y2="308" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="1090" y1="284" x2="1110" y2="308" stroke="#CBD5E1" stroke-width="1"/>

  <rect x="990" y="308" width="60" height="28" rx="4" fill="#FAFAF8" stroke="#E5E5E3" stroke-width="1"/>
  <text x="998" y="326" style="font-size: 9px; fill: #6B6B6B;">Orders</text>
  <rect x="1060" y="308" width="70" height="28" rx="4" fill="#FAFAF8" stroke="#E5E5E3" stroke-width="1"/>
  <text x="1068" y="326" style="font-size: 9px; fill: #6B6B6B;">Reports</text>

  <!-- SAP Fiori patterns note -->
  <rect x="660" y="360" width="480" height="48" rx="8" fill="#F0FDF4"/>
  <text x="680" y="380" style="font-size: 12px; font-weight: 600; fill: #166534;">SAP Fiori patterns applied:</text>
  <text x="680" y="398" style="font-size: 11px; fill: #166534;">Overview Page &rarr; Object Page &rarr; List Report (matching supply chain decision workflows)</text>

  <!-- Bottom summary -->
  <rect x="48" y="494" width="1104" height="0" rx="0" fill="none"/>
</svg>
